<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1 创建对象
			var xhr = new XMLHttpRequest();
			//2 使用open()方法，准备发送请求
			//有3个参数:1 请求的方式:get/post
			//        2url:请求的地址
			//        3是否发送的是异步请求 :true(默认值,发送异步请求) 
			//						   false(发送同步请求)
			xhr.open("GET","js/cuisine_area.json",false);
			//3 发送请求
			//send()方法接受一个参数，作为请求主体发送的数据。如果不需要则，必须填null。
			xhr.send(null);
			console.log(xhr);
			//4 进行处理
			//判断请求是否成功
			if(xhr.status==200){
				alert(xhr.responseText);
			}else{
				alert("没有响应");
			}
		</script>
	</body>
</html>
