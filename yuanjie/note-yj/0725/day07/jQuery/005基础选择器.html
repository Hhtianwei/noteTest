<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.blue{
			background: blue;
			}
		</style>
	</head>
	<body>
		<div id="mydiv1">id 选择器 1<span>span 中的内容</span></div>
		<div id="mydiv2" class="blue">元素选择器</div>
		<span class="blue">样式选择器</span>
		<script type="text/javascript">
			//id选择器
			console.log('========id========');
			var idSelecter = $('#mydiv1');
			console.log(idSelecter.html());
			console.log(idSelecter.text());
			//元素选择器
			console.log('=======元素=========');
			var nameSe = $('div');//有多个div元素
			nameSe.each(function(){
				//this是dom对象，￥(this)是jQuery对象
				console.log($(this).text());	
			});
			//类选择器 主要
			console.log('========类选择器=======');
			var classSe = $('.blue');
			classSe.each(function(){
				console.log($(this).text());
			});
			//通用选择器
			console.log('=======通用选择器======');
			var allSe = $('*');
			console.log(allSe.length);
			allSe.each(function(){
				console.log($(this));
			});
			//组合选择器
			console.log('=======组合选择器======');
			var unionSe = $('span,.blue,div');
			unionSe.each(function(){
				console.log($(this).text());
			});
		</script>
	</body>
</html>
