<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			选择器	名称	举例
			表单选择器	:input	查找所有的input元素：$(":input")
			注意：会匹配所有的input、textarea、select和button元素。
			文本框选择器	:text	查找所有文本框：$(":text")
			密码框选择器	:password	查找所有密码框：$(":password")
			单选按钮选择器	:radio	查找所有单选按钮：$(":radio")
			复选框选择器	:checkbox	查找所有复选框：$(":checkbox")
			提交按钮选择器	:submit	查找所有提交按钮：$(":submit")
			图像域选择器	:image	查找所有图像域：$(":image")
			重置按钮选择器	:reset	查找所有重置按钮：$(":reset")
			按钮选择器	    :button	查找所有按钮：$(":button")
			文件域选择器	:file	查找所有文件域：$(":file")
		-->
		<form id='myform' name="myform"  method="post">		
			<input type="hidden" name="uno" value="9999" disabled="disabled"/>
			姓名:<input type="text" id="uname" name="uname" /><br />
			密码:<input type="password" id="upwd" name="upwd" value="123456" /><br />
			年龄:<input type="radio" name="uage" value="0" checked="checked"/>小屁孩
				 <input type="radio" name="uage" value="1"/>你懂得  <br /> 
			爱好:<input type="checkbox" name="ufav" value="篮球"/>篮球
				 <input type="checkbox" name="ufav" value="爬床"/>爬床
				 <input type="checkbox" name="ufav" value="代码"/>代码<br />
			来自:<select id="ufrom" name="ufrom">
					<option value="-1" selected="selected">请选择</option>
					<option value="0">北京</option>
					<option value="1">上海</option>
				</select><br />
			简介:<textarea rows="10" cols="30" name="uintro"></textarea><br />
			头像:<input type="file"  /><br />
			<input type="image" src="http://www.baidu.com/img/bd_logo1.png" width="20" height="20"/>
			<button type="submit" onclick="return checkForm();">提交</button>
			<button type="reset" >重置</button>		
		</form>
		<script type="text/javascript">
			//表单选择器 :input  --->会匹配所有的input、text、select和button元素。
			var inputs = $(':input');
			inputs.each(function(){
				console.log($(this).text());
			});
			
			//文本框选择器  :text
			console.log("-----文本框选择器  :text-------")
			var texts=$(':text');
			texts.each(function(){
				console.log(this);
			});

			//复选框选择器
			console.log("-----复选框选择器  :checkbox-------")
			var checkboxs=$(':checkbox');
			checkboxs.each(function(){
				console.log(this);
			});
		</script>
	</body>
</html>
