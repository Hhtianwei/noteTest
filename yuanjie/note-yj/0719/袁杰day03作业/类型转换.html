<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//布尔型、字符串、数字的转化
			var flag = true;
			var str = "888"+flag;
			var num = 99+flag;
			document.write("str="+str+"<br />");
			document.write("num="+num+"<br />");
			//字符串和数字转化
			var a = 1;
			var b = "1";
			var c = a+b;
			var d = 5*"6";
			document.write("c="+c+"<br />");
			document.write("d="+d+"<br />");
			//null、布尔型、字符串、数字的转化
			var m = null;
			var n = m+1;
			document.write("n="+n+"<br />");
			var o = "o"+m;
			document.write("o="+o+"<br />");
			if(!m){
				alert("m自动转化为boolean值：false！")
			}
		</script>
	</body>
</html>
