<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 1;
			var j = "1";
			if(i==j){
				console.log("i==j的结果为："+true);
			}
			if(i===j){
				console.log("i===j的结果为："+true);
			}else{
				console.log("i===j的结果为："+false);
			}
		</script>
	</body>
</html>
