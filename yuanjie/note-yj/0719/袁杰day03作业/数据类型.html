<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//五种简单的数据类型：undefined,null,布尔,数值,字符串
			//一种复杂的数据类型：object
			//（1）typeof 操作符
			console.log('=====typeof 操作符=====');
			var num = 1;
			var str = "1";
			var un;
			var nu = null;
			var flag = true;
			console.log(typeof num);
			console.log(typeof str);
			console.log(typeof un);
			console.log(typeof nu);
			console.log(typeof flag);
			
			//（2）Undefined
			console.log("=====Undefined======");
			//1）当声明了一个变量而没有初始化时，这个变量的值就是 undefined。
			var a;
			console.log(a);
			//2）调用函数时，该函数有形参，但未提供实参，则该参数为 undefined
			function test(a){
				console.log(a);
			}
			test();
			//3）函数没有返回值时，默认返回 undefined
			var va = test();
			console.log(va);
			
			//（3）Null
			console.log("=======Null=======");
			//使用 typeof 操作符测试 null 返回 object 字符串
			var nu = null;
			console.log(typeof nu);
			//undefined 派生自 null，所以等值比较返回值是 true。所以，未初始
			//化的变量和赋值为 null 的变量相等。
			var un;
			console.log(nu==un);
			//（4）布尔类型
			//1）显式转换（强制转换）：Boolean()方法
			console.log("======1）显式转换（强制转换）：Boolean()方法=====");
			console.log("非0--->"+Boolean(8));
			console.log("0--->"+Boolean(0));
			console.log("非空字符串--->"+Boolean("非空"));
			console.log("空字符串--->"+Boolean(""));
			//2）隐式转换，如：在 if 语句中的判断，就存在隐式转换
			console.log("=====隐式转换=====");
			if("不为空"){
				console.log("如果条件为true，则执行");
			}else{
				console.log("如果条件为false，则执行else");
			}
			//（5）数值型
			console.log("=======数值型=======")
			//1）所有数字（整型和浮点型）都是以 64 位浮点数形式储存
			var v1 = 1;
			var v2 = 1.0;
			console.log("v1===v2:"+(v1===v2));
			//2）在存储数值型数据时自动将可以转换为整型的浮点数值转为整型
			console.log("v2="+v2);
			//5）Infinity、-Infinity、isFinite()函数可以确定是否超出范围
			console.log(isFinite(100e1000));//false
			console.log(isFinite(-100e1000));//false
			console.log(isFinite(1));//true
			//6）NaN、isNaN 方法可以用来判断一个值是否为 NaN
			console.log(isNaN(1));//false
			console.log(isNaN("abc"));//true
			
			//（6）字符串
			console.log("=====字符串=====");
			//toString()将值转为字符串。
			var i = 1;
			console.log("i的类型为"+typeof i.toString());
			
			//（7）对象
			console.log("======对象=======");
			//instanceof 运算符
			var arr = [12];
			console.log(arr instanceof Array);
			
			//（8）函数
			function fun(){
				
			}
			console.log(typeof fun);
		</script>
	</body>
</html>
