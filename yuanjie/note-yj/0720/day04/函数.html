<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--函数的地位是第一等公民，函数与其他数据类型完全是平等的。
			（1）可以赋值给一个变量。
			（2）可以作为参数和返回值
		-->
		<script type="text/javascript">
			console.log("=====f1()======");
			function f1(){
				console.log("f1函数");
			}
			//赋值给一个变量
			var v = f1;
			v();
			
			//作为参数和返回值
			console.log("=====f2()======");
			function f2(a){
				console.log("f2函数");
				return a;
			}
			f2(f1)();
			
			//函数作用域：全局(global variable)和局部(local variable)
			//（1）全局变量与局部变量同名问题
			console.log("=====f3()======")
			var box = 1;
			function f3(){
				console.log("box1="+box);//1 全局
				box = 2;//全局变量
				console.log("box2="+box);//2 全局
			}
			f3();
			console.log("box3="+box);//2 全局
			
			console.log("=====f4()======");
			var box = 1;
			function f4(){
				//（3）当变量同名时，遵循的原则：就近原则
				var box = 2;
				console.log("box1="+box);//2 就近原则,局部变量的box
				box = 3;//3 就近原则,此处的box是局部的box,也就是说,对局部的box进行重新赋值
				console.log("box2="+box);//3 是局部的box,原来的值被覆盖
			}
			f4();
			console.log("box3="+box);//1 是全局的box,值还是1
			
			//（2）在函数中定义变量时，若没有加 var 关键字，使用之后自动变为全局变量
			console.log("=====f5()======");
			function f5(){
				b = 5;
			}
			f5();
			console.log("b="+b);
			
			//匿名函数
			var f6 = function(a){
				console.log("匿名函数形参a="+a);
			}(10);
		</script>
	</body>
</html>
