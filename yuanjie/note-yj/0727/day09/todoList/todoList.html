<!DOCTYPE html>
<html ng-app='todoList'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="todoList.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>
	<body style="padding: 10px;" ng-controller="todoListCtrl">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="task" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="add();">提交</button>
			</span>
		</div>
		<h4 ng-if="tasks.length>0">任务列表</h4>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="task in tasks track by $index">{{task}}
				<span ng-click="tasks.splice($index,1);">删除</span>
			</li>
		</ul>
	</body>
</html>
