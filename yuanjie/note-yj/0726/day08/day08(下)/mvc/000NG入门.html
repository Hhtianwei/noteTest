<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular-1.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="hello.js"></script>
		<!--
			使用angular的步骤:
			1 将angular.js文件放在项目的js文件夹下
			2 在页面引入,注意:如果有其他的js文件的引入,需要将angular.js放在第一个
			3 在页面上绑定ng-app ,一般绑定在<html ng-app></html>标签中
			4 在相应的标签上绑定ng-controller,作为控制器的作用域
			5 在控制器中写js代码
		-->
	</head>
	<body>
		<div ng-controller="hello">
			<!--{{}} 取值表达式-->
			<p>{{username}}</p>
			<!--<p>{{username,greeting.age}}</p> 错误的写法-->
			<p>{{username}},{{greeting.age}}</p>
			<button ng-click="sayHi()">点我</button>
		</div>
	</body>
</html>
