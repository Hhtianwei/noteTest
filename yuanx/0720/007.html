<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var box = 1; //全局变量 
			function display(box) {
				var box = 3; //此处 box 与全局变量 box 没有关系，这里的 box 为传递的参数，相当于新 声明的局部变量
				var b = 2; //局部变量 
				console.log("box-->" + box);
			}
			display();
			//b 不能访问
			//console.log("b-->" + b);

			/*1） 字符串◦ charAt(idx)： 返回指定位置处的字符◦ 
			 * indexOf(Chr)： 返回指定子字符串的位置， 从左到右。 找不到返回 - 1◦ 
			 * substr(m, n)： 返回给定字符串中从 m 位置开始， 取 n 个字符， 如果参数 n 省略， 则意味着取到字符串末尾。◦ 
			 * substring(m, n)： 返回给定字符串中从 m 位置开始， 到 n 位置结束， 如果参数 n省略， 则意味着取到字符串末尾。◦ 
			 * toLowerCase()： 将字符串中的字符全部转化成小写。
			 * 
			 *toUpperCase()： 将字符串中的字符全部转化成大写。
			 * length: 属性， 不是方法， 返回字符串的长度。

			 2） 数学
			 Math.random()◦
			 Math.ceil()： 天花板 大于最大整数
			 Math.floor(): 地板 小于最小整数

			 3） 日期
			//获取
			getFullYear() 年, getMonth() 月, getDate() 日, 
			getHours() 时, getMinutes() 分, getSeconds() 秒
			//设置
			◦ setYear(), setMonth(), ◦toLoacaleString()*/

			console.log("-----------（1）字符串---------------");
			console.log("charAt(idx)：返回指定位置处的字符");
			console.log("abcdef".charAt(2));
			console.log('substr(m,n)：返回给定字符串中从 m 位置开始，取 n 个字符，如果参数 n 省略，则意味着取到字符串末尾。');
			console.log("abcdef".substr(2, 4));
			console.log('substring(m,n)：返回给定字符串中从 m 位置开始，到 n 位置结束，如果参数 n省略，则意味着取到字符串末尾。')
			console.log("abcdef".substring(2, 4));
			console.log("toUpperCase()：将字符串中的字符全部转化成大写。");
			console.log("abcdef".toUpperCase());
			console.log("length: 属性，不是方法，返回字符串的长度。");
			console.log("abcdef".length);

			console.log("-----------Math--------------");
			console.log(Math.random()); //范围(0,1)
			console.log(Math.ceil(123.456));
			console.log(Math.floor(123.456));

			console.log("-----------日期--------------");
			var time = new Date();
			console.log(time);
			console.log(time.toLocaleString());

			console.log(time.getMonth());
			time.setMonth(7); //设置为8月
			console.log(time.toLocaleString());
		</script>

	</body>

</html>
